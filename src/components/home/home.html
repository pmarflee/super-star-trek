<div class="container custom-container content" style="margin-top: 10px;">
  <div class="row">
    <div class="content col-md-12">
      <div class="row">
        <div class="col-md-4">
          <short-range-sensor-scan-component
             :sectors="shortRangeSensorScan">
          </short-range-sensor-scan-component>
        </div>
        <div class="col-md-4">
          <div class="row">
            <system-status-component
              :navigationDamage="navigationDamage"
              :shortRangeScanDamage="shortRangeScanDamage"
              :longRangeScanDamage="longRangeScanDamage"
              :shieldControlDamage="shieldControlDamage"
              :computerDamage="computerDamage"
              :photonDamage="photonDamage"
              :phaserDamage="phaserDamage">
            </system-status-component>
          </div>
          <div class="row">
            <game-stats-component
              :timeRemaining="timeRemaining"
              :stardate="stardate"
              :condition="condition"
              :quadrant="quadrant"
              :sector="sector"
              :photonTorpedoes="photonTorpedoes"
              :energy="energy"
              :shields="shields"
              :klingons="klingonsInQuadrant">
            </game-stats-component>
          </div>
        </div>
        <div class="col-md-4">
          <long-range-sensor-scan-component
            :quadrants="longRangeSensorScan">
          </long-range-sensor-scan-component>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <div class="row">
        <div class="panel panel-default panel-objectives">
          <div class="panel-heading">
            <h4 class="text-center panel-title"><strong>Objectives</strong></h4>
          </div>
          <div class="panel-body objectives-content">
            <div class="row">
              <h5 class="text-center"><strong>Original Mission:</strong></h5>
              <div>
                Destroy <strong>{{ initialKlingons }}</strong> Klingons in <strong>{{ initialTimeRemaining }}</strong> Star Dates with <strong>{{ initialStarbases }}</strong> Star Bases
              </div>
            </div>
            <div class="row">
              <h5 class="text-center"><strong>Remaining:</strong></h5>
              <div>
                Destroy <strong>{{ klingons }}</strong> Klingons in <strong>{{ timeRemaining }}</strong> Star Dates with <strong>{{ starbases }}</strong> Star Bases
              </div>
            </div>
            <div class="row">
              <command-input-component></command-input-component>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title text-center"><strong>Messages</strong></h4>
          </div>
          <div class="messages panel-body">
            <div v-for="message in messages" class="row">
              {{ message }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
