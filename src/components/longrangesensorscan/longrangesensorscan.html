<table class="table">
  <caption class="text-center">Long Range Sensor Scan</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" class="text-center" v-for="(col, colIndex) in quadrants[0]">{{colIndex + 1}}</th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="(row, rowIndex) in quadrants">
      <th scope="row">{{rowIndex + 1}}</th>
      <td class="text-center"
          v-for="quadrant in row"
          v-bind:class="{ 'bg-primary': quadrant.ship, 'text-danger': quadrant.scanned && quadrant.klingons > 0, 'scanned': quadrant.scanned }">
        <strong v-if="quadrant.scanned && quadrant.klingons > 0">
          {{quadrant.klingons}}{{quadrant.starbases}}{{quadrant.stars}}
        </strong>
        <span v-else-if="quadrant.scanned">
          {{quadrant.klingons}}{{quadrant.starbases}}{{quadrant.stars}}
        </span>
        <span v-else>
          ???
        </span>
      </td>
    </tr>
  </tbody>
</table>
